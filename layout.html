<script type="text/javascript" src="jquery-2.1.3.js"></script>
<script type="text/javascript" src="definitions.js"></script>
<script type="text/javascript" src="players.js"></script>
<script type="text/javascript" src="countries.js"></script>
<script type="text/javascript" src="map.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" type="text/css" href="layout.css" />
<body onload="init()">

<!-- World Map -->
<div class="map"><image src="map.png"/></div>

<div class="gameboard">

<!-- Player UI Overlay -->
<div class="row">
<div class="cell" onclick="home()">IdleStrategy</div>
<div class="rightcell">Research: <div id="research_ui">0</div></div>
<div class="rightcell">Bank: <div id="bank_ui">0</div></div>
</div>

<!-- Main UI Overlay -->
<div id="main-ui">
<div class="row"><div class="cell" onclick="dev()">Development</div></div>
<div class="row"><div class="cell" onclick="mil()">Military</div></div>
<div class="row"><div class="cell" onclick="res()">Research</div></div>
</div>

<!-- Development UI Overlay -->
<div id="dev-ui">
<div class="row"><div class="cell" onclick="dev()">Dev</div></div>
</div>

<!-- Military UI Overlay -->
<div id="mil-ui">
<div class="row">
<div class="cell" id="attack_stat_ui">Attack
<div class="val">-</div><div class="cost">-</div>
<div class="accept" onclick="accept_attack(true)">&#x2713;</div>
<div class="cancel" onclick="accept_attack(false)">X</div>
</div>
</div>
</div>

<!-- Research UI Overlay -->
<div id="res-ui">
<div class="row"><div class="cell" onclick="res()">Res</div></div>
</div>

<!-- Game Marker Overlay -->
<div class="marker" id="Britain" style="top: 245px; left: 245px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>
<div class="marker" id="Germany" style="top: 280px; left: 380px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>
<div class="marker" id="France" style="top: 350px; left: 260px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>
<div class="marker" id="Ireland" style="top: 200px; left: 170px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>
<div class="marker" id="Poland" style="top: 280px; left: 480px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>
<div class="marker" id="Italy" style="top: 480px; left: 380px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>
<div class="marker" id="Spain" style="top: 450px; left: 150px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>
<div class="marker" id="Russia" style="top: 220px; left: 700px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>
<div class="marker" id="Ukraine" style="top: 330px; left: 650px;" onclick="clickHandler(this.id)"><div class="val">X</div><div class="payBar"></div><div class="upBar"></div></div>

</div>



<canvas class="gamecanvas" id="myCanvas" width="1000px" height="720px"></canvas>


</body>
